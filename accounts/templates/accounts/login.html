{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background-color: #f8f9fa;
  }

  .auth-card {
    max-width: 400px;
    margin: auto;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    background-color: #ffffff;
    border: 1px solid #e0e0e0;
  }

  .auth-card h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
  }

  .form-group {
    margin-bottom: 1rem;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.4rem;
  }

  .form-group input {
    width: 100%;
    padding: 0.6rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    transition: border-color 0.3s ease;
  }

  .form-group input:focus {
    border-color: #007bff;
    outline: none;
  }

  .btn-primary {
    width: 100%;
    padding: 0.6rem;
    font-weight: 600;
    background-color: #007bff;
    border: none;
    color: #fff;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }
</style>

<div class="container my-5">
  <div class="auth-card">
    <h2>Đăng nhập</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
  </div>
</div>
{% endblock %}
