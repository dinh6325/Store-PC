{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
/* General Reset and Typography */
body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background-color: #f4f7fc;
    color: #333;
    line-height: 1.6;
}

h2 {
    font-weight: 700;
    color: #1a202c;
    margin-bottom: 1rem;
    text-align: center;
    font-size: 2rem;
}

p {
    font-size: 1rem;
    color: #4a5568;
    text-align: center;
    margin-bottom: 2rem;
}

/* Container Styling */
.container.my-5 {
    max-width: 500px;
    background: #ffffff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.container.my-5:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
}

/* Form Styling */
form {
    display: flex;
    justify-content: center;
    gap: 1rem;
}

/* Buttons */
.btn {
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.btn-danger {
    background-color: #e53e3e;
    border-color: #e53e3e;
}

.btn-danger:hover {
    background-color: #c53030;
    border-color: #c53030;
    transform: translateY(-2px);
}

.btn-secondary {
    background-color: #718096;
    border-color: #718096;
}

.btn-secondary:hover {
    background-color: #5a677a;
    border-color: #5a677a;
    transform: translateY(-2px);
}

/* Responsive Design */
@media (max-width: 576px) {
    .container.my-5 {
        padding: 1.5rem;
    }

    h2 {
        font-size: 1.75rem;
    }

    p {
        font-size: 0.95rem;
    }

    form {
        flex-direction: column;
        align-items: stretch;
    }

    .btn {
        width: 100%;
        margin-bottom: 0.5rem;
    }

    .btn.ms-2 {
        margin-left: 0;
    }
}
</style>

<div class="container my-5">
  <h2>Xác nhận xóa admin: {{ user_obj.username }}</h2>
  <p>Bạn có chắc chắn muốn xóa admin này không? Hành động này không thể hoàn tác.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Xóa</button>
    <a href="{% url 'admin_user_list' %}" class="btn btn-secondary ms-2">Hủy</a>
  </form>
</div>
{% endblock %}
